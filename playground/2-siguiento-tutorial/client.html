<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <style>
        #screen{
            border: 10px solid #ccc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <canvas id="screen" width="10" height="10"></canvas>


    <script type="module">
        import createKeyboardListener from './keyboard_listener.js';
        import createGame from './game.js';
        import renderScreen from './render.js';

        const screen = document.getElementById('screen'); 
        const game = createGame();
        const keyboardListener = createKeyboardListener( document );
        // subcribe an observer
        keyboardListener.subscribe( game.movePlayer );

        renderScreen( screen, game, requestAnimationFrame );

        game.addFruit({ fruitId:'fruit1', x: 2, y:3 });
        game.addFruit({ fruitId:'fruit2', x: 5, y:8 });
        game.addFruit({ fruitId:'fruit3', x: 9, y:9 });
        game.addPlayer({ playerId:'player1', x: 4, y:8 });
    </script>
</body>
</html>
